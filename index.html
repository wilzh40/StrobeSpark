    <body ng-app="mashup" ng-controller="MainCtrl">
        <div class="jumbotron white">
            <div class="container-fluid center">
            <div class="col-md-3 col-md-offset-3">
                <h1>[Beatmap]</h1>
            </div>
            </
        </div>
        
        
        <div class="container-fluid center">
            <div class="col-md-6 col-md-offset-3 center">

                    <input type="text" id="query" placeholder="Please type in the track name">

                    <br>
                    <input type="submit" class="btn btn-default" value="Search track &amp; Calculate tempo">
                </form>

                <div id="result">
                    <div id="text"></div>
                    <div>
                        <svg width="100%" height="40" id="svg"></svg>
                        <button id="play" class="btn btn-default">Play track</button>
                    </div>

                    <audio id="audio"></audio>
                </div>
            </div>
        </div>

        <script src="bpm/spotify-web-api.js"></script>
        <script src="bpm/echonest-api.js"></script>
        <script src="bpm/script.js"></script>
        <div id="player"></div>
