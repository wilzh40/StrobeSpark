    <body ng-app="mashup" ng-controller="MainCtrl">

        <div class="jumbotron black">
            <h1>[Beatmap]</h1>


        </div>
      
        <form>
            <input type="text" id="query" placeholder="Type the name of a track (e.g. Beyonce - Baby Boy)">
            <input type="submit" value="Search track &amp; Calculate tempo">
        </form>

        <div id="result">
            <div id="text"></div>
            <div>
                <svg width="100%" height="40" id="svg"></svg>
                <button id="play">Play track</button>
            </div>

            <audio id="audio"></audio>
        </div>


        <script src="bpm/spotify-web-api.js"></script>
        <script src="bpm/echonest-api.js"></script>
        <script src="bpm/script.js"></script>
        <div id="player"></div>
    </body>
